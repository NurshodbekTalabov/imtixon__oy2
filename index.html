<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="siteheade">
   
        <div class="container siteheade__container">
            <div class="siteheader__logoblock">
                <a class="sithead__logo"  href="#">
                    <img src="./img/logo.svg" alt="logo img link">
                </a>
                <nav class="sitheade__nav">
                    <ul class="siteheade__list">
                        <li class="siteheade__item">
                            <a class="sitehade__link" href="#">Pricing </a>
                        </li>
                        <li class="siteheade__item">
                            <a class="sitehade__link" href="#"> About </a>

                        </li>
                        <li class="siteheade__item">
                            <a class="sitehade__link" href="#"> Contact </a>

                        </li>
                    </ul>

                </nav>
            </div>
            <a class="siteheade__btn btn" href="#">Schedule a Demo</a>
    </header>
    <section class="intro">
        <div class="container intro__container ">
            <div class="intro__box">
                <div class="hero__block">
                       <h2 class="intro_box__title">
                    Start building with our APIs for absolutely free.
                  
                       </h2>
                       <div class="hero_form__block">
                          <form class="hero__form" >
                         <input 
                      class="intro__email"
                       type="email"
                      name="email"
                      id="email"
                      placeholder="Enter email address"> 
                        <a class="btn hero__btn" href="#"> Schedule a Demo </a>
                    </form>
                    <p class="suptitle">Have any questions? Contact Us</p>
                 
                       </div>    
               
                </div>
             
            <div class="intro_box__img">
                <img width="263" height="500" src="./img/telephone.svg" alt="introdaction">
            </div>
        </div>

    </section>
    
</body>
</html>
